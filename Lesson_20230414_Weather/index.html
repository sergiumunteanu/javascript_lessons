<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <header>
        <div class="container"> 
           <nav class="navbar">
              <a href="/" class="nav-branding">Lesson</a>
           </nav>
        </div>
     </header>

     <main id="main">        
        <div>
            <h1 id="temperature"></h1>
            <div>
                <h2 id="location"></h2>
                <p id="date"></p>
            </div>
            <div>
                <img src="" alt="" id="w-icon">
                <p id="w-type"></p>
            </div>
        </div>
     </main>

     <aside id="aside">
        <div>
            <div>
                <input type="text" id="search-location">
                <div id="search-btn">
                    Search
                    <img src="" alt="">
                </div>
            </div>
            <div>
                <h3>Pressure</h3>
                <p id="pressure"></p>
            </div>
            <div>
                <h3>Humidity</h3>
                <p id="humidity"></p>
            </div>
            <div>
                <h3>Visibility</h3>
                <p id="visibility"></p>
            </div>
            <div>
                <h3>Wind speed</h3>
                <p id="wind-speed"></p>
            </div>            
        </div>
     </aside>

    <script src="scripts/app.js"></script>
</body>
</html>
